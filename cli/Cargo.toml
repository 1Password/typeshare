[package]
name = "typeshare-cli"
version = "1.7.0"
rust-version = "1.57"
edition = "2021"
description = "Command Line Tool for generating language files with typeshare"
readme = "README.md"
authors.workspace = true
license.workspace = true
repository.workspace = true

[[bin]]
name = "typeshare"
path = "src/main.rs"

[dependencies]
clap = { workspace=true }
clap_complete = { workspace=true }
toml = { workspace=true }
serde = { workspace=true }
thiserror = { workspace=true }
typeshare-core = { path = "../core", features = ["toml"] }
typeshare-rust-parser = { path="../parsers/rust_parser"}
typeshare-json-schema-parser = { path="../parsers/json_schema"}
typeshare-json-parser = { path="../parsers/raw_json"}
typeshare-module = { path = "../lang_module" , default-features = false, features=["ffi_v1", "libloading"]}
syntect = { version = "5"}

tabled = "0.14"
log = { workspace=true }
dirs = "5"
