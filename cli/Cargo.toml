[package]
name = "typeshare-cli"
version = "1.7.0"
rust-version = "1.57"
edition = "2021"
description = "Command Line Tool for generating language files with typeshare"
readme = "README.md"
authors.workspace = true
license.workspace = true
repository.workspace = true

[[bin]]
name = "typeshare"
path = "src/main.rs"

[dependencies]
clap = { workspace=true }
clap_complete = { workspace=true }
toml = { workspace=true }
serde = { workspace=true }
thiserror = { workspace=true }
typeshare-core = { path = "../core", features = ["cli", "tabled", "rust-parsing"] }
syntect = { version = "5"}
tabled = "0.14"
log = { workspace=true }
dirs = "5"
libloading = "0.8"