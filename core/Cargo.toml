[package]
name = "typeshare-core"
version = "1.2.0"
rust-version = "1.57"
license = "MIT OR Apache-2.0"
edition = "2021"
description = "The code generator used by Typeshare's command line tool"
repository = "https://github.com/1Password/typeshare"

[dependencies]
proc-macro2 = "1"
quote = "1"
syn = { version = "1.0", features = ["full"] }
thiserror = "1"
itertools = "0.10"
lazy_format = "1.8"
joinery = "2"

[dev-dependencies]
anyhow = "1"
expect-test = "1.1"
once_cell = "1"
